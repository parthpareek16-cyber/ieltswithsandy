<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IELTS with Sandy</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>IELTS with Sandy</h1>
      <p>Your Path to IELTS Success</p>
      <a href="#courses" class="btn">Explore Courses</a>
    </div>
  </header>

  <!-- Courses Section -->
  <section id="courses" class="section">
    <div class="container">
      <h2>Our Courses</h2>
      <div id="course-list" class="courses-grid">
        <!-- Courses injected by script.js -->
      </div>
    </div>
  </section>

  <!-- Testimonials Section -->
  <section id="testimonials" class="section bg-light">
    <div class="container">
      <h2>What Our Students Say</h2>
      <div id="testimonial-list" class="testimonials-grid">
        <!-- Testimonials injected by script.js -->
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Email: <a href="mailto:ieltswithsandy@gmail.com">ieltswithsandy@gmail.com</a></p>
      <p>Phone: <a href="tel:+17788351670">778-835-1670</a></p>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        <p id="contact-status"></p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2026 IELTS with Sandy. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
